{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

      <table class="table">
        <thead>
          
          <tr>
            {%for t in cafes[0]%}
            <th scope="col">{{t}}</th>
            {%endfor%}
          </tr>
          
        </thead>
        <tbody>

          {% for t in cafes[1:]%}
          <tr>
            <th scope="row">{{t[0]}}</th>
            <td><a href="{{t[1]}}">Maps Link</a></td>
            <td>{{t[2]}}</td>
            <td>{{t[3]}}</td>
            <td>{{t[4]}}</td>
            <td>{{t[5]}}</td>
            <td>{{t[6]}}</td>
          </tr>
            {%endfor%}
        </tbody>
      </table>

      <p><a href="/">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
